<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Getting Started with Chart JS with www.chartjs3.com</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .chartBox {
        width: 700px;
        padding: 20px;
        border-radius: 20px;
        border: solid 3px rgb(26, 87, 255);
        background: white;
      }
    </style>
  </head>
  <body>    
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
   
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    // setup 
    const data = {
      labels: [ 'RTX 3060', 'RTX 3060ti', 'RTX 3070','RTX 3070ti','RTX 3080'],
      datasets: [{
        label: 'ราคาตลาดการ์ดจอ',
        data: [14650,17810,24675,25640,34635],
        backgroundColor: ['rgba(200, 102, 19, 0.2)'],
        borderColor: ['rgba(75, 102, 19, 2)'],
        borderWidth: 1
      }]
    };

    // config 
    const config = {
      type: 'radar',
      data,
      options: {
        scales: {
          }
      }
    };

    // render init block
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
    </script>

  </body>
</html>
